apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - image: {{.Values.PYTHON_IMAGE}}
          name: python
          ports:
            - containerPort: {{.Values.PYTHON_CONTAINER_PORT}}
              name: python